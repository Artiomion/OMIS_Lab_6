            border: 2px solid #e0e0e0;

            font-size: 1rem;

        button[type="submit"]:hover {

        }

        .flash {

            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .flash.error {

            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .flash.success {

</html>
